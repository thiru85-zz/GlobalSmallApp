apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mywebfe-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: 
    http:
      paths:
      - path: /
        backend:
          serviceName: mynodeport
          servicePort: 80
      - path: /upload
        backend:
          serviceName: mynodeport
          servicePort: 80